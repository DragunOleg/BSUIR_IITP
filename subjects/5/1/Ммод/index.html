    ).reduce((a, b) => a + b, 0)}</span></span>`;
  };
  _('.reset').addEventListener('click', () => {
    userData = defaultUserData;
    localStorage.setItem('userData', JSON.stringify(userData));
  });
  _('#answer-id').addEventListener('keyup', setAnswer);
  _('#answer-id').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      genTask();
    }
  });
  genTests();
  genTask();
